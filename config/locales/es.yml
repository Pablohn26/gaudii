      three_text: " Este punto de interés es una zona donde no se colocará texto; de hecho, Gaudii intentará colocar el texto de forma que remarque más esta zona."
      last: "Una última cosa..."
      last_text: "<b>gaudii</b> se dispone a preparar tus diseños. Cuanto más tiempo le dejes pensar mejor resultado ofrecerá, pero si lo prefieres puedes meterle prisa, aunque esto repercutirá ligeramente en el diseño. ¿Que prefieres?"
